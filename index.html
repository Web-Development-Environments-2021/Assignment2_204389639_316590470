<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="tabmenu">

			<button class="tablink" onclick="openPage('Welcome', this, 'red')">Welcome</button>
			<button class="tablink" onclick="openPage('Register', this, '#008CBA')" >Register</button>
			<button id="login_tab" class="tablink" onclick="openPage('Login', this, '#4CAF50')">Login</button>
			<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>
			<button class="tablink" onclick="openPage('Settings', this, 'pink')">Settings</button>
			<button class="tablink" onclick="openPage('Game', this, 'grey')">Game</button>
		</div>

		<div id="Welcome" class="tabcontent">
		<h3>Welcome</h3>
		<p>Home is where the heart is..</p>
		<button id="login_button" class="button loginButton" onclick="return login_button(this)"> Login </button>
		<button class="button registerButton" onclick="openPage('Register', this, '#008CBA')">Register</button>
		</div>

		<div id="Register" class="tabcontent">
			<form>
				<div class="container">
						<h1>Register</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>
		
						<label for="fullName"><b>Full Name</b></label>
						<input type="text" placeholder="firstName lastName" name="fullName" id="fullname" required>

						<label for="userName"><b>User Name</b></label>
						<input type="text" placeholder="Username" name="userName" id="userName" required>

						<label for="remail"><b>Email</b></label>
						<input type="text" placeholder="Enter Email" name="email" id="email" required>
		
						<label for="rpsw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="rpsw" id="rpsw" required>
		
						<label for="rpsw-repeat"><b>Repeat Password</b></label>
						<input type="password" placeholder="Repeat Password" name="rpsw-repeat" id="rpsw-repeat" required>
						<hr>
					
						<button type="submit" class="registerbtn">Register</button>
				</div>
		</form>
		</div>

		<div id="Login" class="tabcontent">
			<form>  
				<div class="container">   
					<label>Username : </label>   
					<input id="user" type="text" placeholder="Enter Username" name="username" required>  
					<label>Password : </label>   
					<input id="psw" type="password" placeholder="Enter Password" name="password" required>  
					<button type="submit" onclick="return Login(this)">Login</button>   
					<!-- <input type="checkbox" checked="checked"> Remember me    -->
					<!-- <button type="button" class="cancelbtn"> Cancel</button>    -->
					<!-- Forgot <a href="#"> password? </a>    -->
				</div>   
			</form>   		  
		</div>

		<div id="About" class="tabcontent">
		</div>
		
		<div id="Settings" class="tabcontent">
		</div>

		<div id="Game" class="tabcontent">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</body>


</html>
